<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Landing Page IAMOBILE</title>
  </head>
  <body>
    <nav>
      <div class="nav__header">
        <div class="nav__logo">
          <a href="#">
            <img src="assets/logo.png" alt="logo" />
            <span>IA_MOBILE</span>
          </a>
        </div>
        <div class="nav__menu__btn" id="menu-btn">
          <i class="ri-menu-line"></i>
        </div>
      </div>
    </nav>
    <header class="header__container">
      <div class="header__image">
        <img src="assets/header.png" alt="header" />
      </div>
      <div class="header__content">
        <h2>ACCESORIOS PARA TU SMARTPHONE</h2>
        <h1>
          Los mejores<br /><span class="h1__span-1">Accesorios</span>
          <span class="h1__span-2"></span>
        </h1>
        <p>
          Descubre la mejor selección de accesorios premium diseñados para
          elevar el rendimiento y estilo de tu smartphone. Ya sea que busques
          proteger, personalizar o mejorar tu dispositivo, ¡tenemos justo lo que
          necesitas!
        </p>
        <div class="header__btn">
          <button class="btn">Contactanos</button>
        </div>
        <ul class="socials">
          <li>
            <a href="#"><i class="ri-facebook-circle-fill"></i></a>
          </li>
          <li>
            <a href="#"><i class="ri-twitter-fill"></i></a>
          </li>
          <li>
            <a href="#"><i class="ri-youtube-fill"></i></a>
          </li>
        </ul>
      </div>
    </header>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="main.js"></script>
  </body>
</html>
